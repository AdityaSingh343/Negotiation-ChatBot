<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Interface</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #232f3e;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
        }

        h1, h2, h3 {
            color: #232f3e;
        }

        .negotiation-status {
            background-color: white;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .decision-form {
            margin-top: 20px;
        }

        button {
            background-color: #FF9900;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #e59400;
        }
    </style>
</head>
<body>
    <header>
        <h1>E-commerce Store</h1>
    </header>

    <main>
        <h2>{{ product['name'] }}</h2>
        <p>Original Price: ${{ product['price'] }}</p>

        {% if negotiation %}
            <div class="negotiation-status">
                <h3>Negotiation Status</h3>
                <p>Status: {{ negotiation['status'] }}</p>
                {% if negotiation['status'] == 'pending' %}
                    <h4>Decision</h4>
                    <form method="post" class="decision-form" action="{{ url_for('handle_decision', product_id=product['id']) }}">
                        <button type="submit" name="decision" value="accept" class="btn btn-warning">Accept</button>
                        <button type="submit" name="decision" value="reject" class="btn btn-danger">Reject</button>
                    </form>
                {% endif %}
            </div>
        {% endif %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
